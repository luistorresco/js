<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            <th class="w-75"  scope="col">Tarea</th>

        <tbody>
          <tr>
            <th scope="row">1</th>
            <td>Mark</td>

            <td>@mdo</td>

          <tr>

          <tr>

        </tbody>
      </table>

    <script src="./funciones.js"></script>
